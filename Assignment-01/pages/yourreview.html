<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
    <link rel="stylesheet" href="../style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="main">
        <nav class="steps">
            <a href="./account.html" class="active1">Step 1: Account</a>
            <a href="./personalDetails.html" class="active1">Step 2: Personal Details</a>
            <a href="./yourreview.html" class="active2">Step 3: Your Review</a>
        </nav>

        <div class="Account-form">
            <fieldset>
                <legend>Your Review:</legend>

                <p>How did you hear about us?</p>
                <select>
                    <option value="" disabled selected>Select your option</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="ads">Advertisements</option>
                </select>

                <p>Would you visit again?</p>
                <div id="radio-btn">
                    <label><input type="radio" name="visit"> Yes</label>
                    <label><input type="radio" name="visit"> No</label>
                    <label><input type="radio" name="visit"> Maybe</label>
                </div>

                <p>Comments:</p>
                <textarea placeholder="Enter your comments here..."></textarea>

                <p>Documents:</p>
                <input type="file">

                <label class="checkbox-label">
                    <input type="checkbox" checked> Sign me up for email updates
                </label>

                <div class="buttons">
                    <a href="./personalDetails.html" class="btn back"><i class="fa-solid fa-arrow-left"></i> Back</a>
                    <a href="./submit.html" class="btn next">Submit <i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
